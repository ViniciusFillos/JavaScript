<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <div>
                <label for="txtano">Ano de nascimento:</label>
                <input type="text" id="txtano">
            </div>

            <div class="radiob">
                <label>Sexo:</label>
                <input class="radsex" type="radio" name="radsex" id="idmas" checked>
                <label for="idmas">Masculino</label>
                <input class="radsex" type="radio" name="radsex" id="idfem">
                <label for="idfem">Feminino</label>
            </div>

            <div>
                <input type="button" value="Verificar" onclick="verificar()">
            </div>
        </div>
        <div id="res">
            Preencha os dados abaixo para ver o resultado!
        </div>
    </section>
    <footer>CursoemVideo</footer>
    <script src="scripts/script.js"></script>
</body>
</html>
