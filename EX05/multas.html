<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        #primeiro{
            padding-top: 50px;
            margin-bottom: 50px;
            position: absolute;

        }
        #segundo {
            margin-top: 300px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="primeiro">
        <h1 >Sistema de Multas</h1>
        Velocidade do Carro <input type="text" id="txtvel"> Km/h
        <input type="button" value="Verificar" class="bt">
        <div id="res">
        </div>
    </div>

    <div id="segundo">
        <h1>Sistema de Extrangeiros</h1>
        Seu País de origem <input type="text" id="txtnac">
        <input type="button" value="Verificar" id="btn">
        <div id="lbl">
        </div>
    </div>


    <script>
    var nac = document.querySelector('input#txtnac')
    var lbl = document.querySelector('div#lbl')
    var btn = document.querySelector('input#btn')
    btn.addEventListener('click', ver)

    function ver() {
        lbl.innerHTML += `<p>Você nasceu no país ${nac.value}</p>`
        if(nac.value == 'brasil' || nac.value == 'Brasil') {
            lbl.innerHTML += '<p>Você é Brasileiro</p>'
        } else {
            lbl.innerHTML += `<p>Você não é Brasileiro :(</p>`
        }
    }


    var txtv = document.querySelector('input#txtvel')
    var res = document.querySelector('div#res')
    var but = document.querySelector('input.bt')
    but.addEventListener('click', calcular)
    
    function calcular() {
        var vel = Number(txtv.value)
        res.innerHTML = `<p> A sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
        if(vel > 60) {
            res.innerHTML += '<strong>MULTADO!</strong>'
        } else {
            res.innerHTML += 'Dirija com cuidado!'
        }
    }
    </script>
</body>
</html>
